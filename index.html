<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <div id="questions-pop">
      <div class="question">
        <p>Include numbers?</p>
        <input type="checkbox" id="num-check">
      </div>
      <div class="question">
        <p>Include special characters?</p>
        <input type="checkbox" id="spec-check">
      </div>
      <div class="question">
        <p>Include letters?</p>
        <input type="checkbox" id="letter-check">
      </div>
      <div class="question">
        <p>Length?</p>
        <input type="text" id="string-length">
      </div>
      <button class="btn" id="q-close"> Finish </button>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
